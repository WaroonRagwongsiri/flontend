<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fresonlinesh</title>
        <link rel="stylesheet" href="css/detail.css" />
        <link rel="stylesheet" href="css/nav.css" />
    </head>
    <body>
        <nav>
            <h1>Fresonlinesh</h1>
            <div class="right-nav">
                <input
                    type="text"
                    name="search"
                    placeholder="ค้นหาสินค้า"
                    class="input-search"
                />
                <p>PIN</p>
                <p>BRACKET</p>
                <p>PROFILE</p>
            </div>
        </nav>
        <section class="container">
            <div class="above">
                <div class="profile">
                    <div class="img-link">
                        <div class="profile-img">
                            <img src="img/ricado.jpg" alt="" />
                        </div>
                        <a href="#">ดูร้านค้า</a>
                    </div>
                    <div>
                        <h3 style="font-size: 40px">ชื่อร้าน</h3>
                        <p style="font-size: 25px">จังหวัด</p>
                        <p style="font-size: 25px">ระยะทางการขนส่ง</p>
                    </div>
                </div>

                <div class="top-right">
                    <div style="font-size: 25px; margin-bottom: 0.75rem">
                        จากร้านเดียวกัน
                    </div>
                    <div class="item-list">
                        <div class="item"></div>
                        <div class="item"></div>
                        <div class="item"></div>
                        <div class="item"></div>
                        <div class="item"></div>
                        <div class="item"></div>
                    </div>
                </div>
            </div>
            <hr />
            <div class="buttom">
                <div class="buttom-left">
                    <div class="product">
                        <div class="product-img">
                            <img src="img/ricado.jpg" alt="ricado.jpg" />
                        </div>
                        <div class="item-list2">
                            <div class="item2"></div>
                            <div class="item2"></div>
                            <div class="item2"></div>
                            <div class="item2"></div>
                            <div class="item2"></div>
                        </div>
                    </div>
                    <div class="product-detail">
                        <div class="detail-section">
                            <p class="detail-text">ชื่อสินค้า</p>
                        </div>
                        <div class="detail-section">
                            <p class="detail-text">ราคา</p>
                        </div>
                        <div class="detail-section">
                            <label class="detail-text">จำนวน</label>
                            <input
                                type="number"
                                style="width: 70px; margin-left: 1rem"
                                class="detail-text"
                            />
                        </div>
                        <div class="detail-section">
                            <a href="#" class="btn">เพิ่มไปยังตะกร้า</a>
                        </div>
                        <div class="detail-section">
                            <a href="#" class="btn">ซื้อสินค้า</a>
                        </div>
                    </div>
                </div>
                <div class="bottom-right">
                    <div class="textarea">
                        <h3>รายละเอียด</h3>
                        <textarea name="" id="" cols="50" rows="10"></textarea>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
